{% extends 'base.html' %}
{% block content %}

<h1>Topps Cards List</h1>

{% for card in cards %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ card.name }}</span>
      <p>Breed: {{ card.breed }}</p>
      <p>Description: {{ card.description }}</p>
      <p>Age: {{ card.age }}</p>

    </div>
  </div>
{% endfor %}

{% endblock %}
