{% extends 'base.html' %}
{% block content %}

<h1 class="list">Topps Cards List</h1>

{% for topp in topps %}
  <div class="card card-panel">
    <div class="card-content">
      <span class="card-title">{{ topp.player }}</span>
      <p><strong>Team:</strong> {{ topp.team }}</p>
      <p><strong>Highlights:</strong> {{ topp.highlight }}</p>
      <p><strong>Year:</strong> {{ topp.year }}</p>
      <p><strong>Print:</strong> {{ topp.company }}</p>
      <div class="list">
      <img class="card-panel grey lighten-5 z-depth-1 responsive-img" src="{{ topp.img }}" alt="Relevent Card">
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
