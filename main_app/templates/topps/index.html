{% extends 'base.html' %}
{% block content %}

<h1 class="list center">Topps Cards List</h1>

{% for topp in topps %}
<a href="/topps/{{topp.id}}">
  <div class="card card-panel col s12 m8 offset-m2 l6 offset-l3">
    <div class="card-content center">
      <span class="card-title circle">{{ topp.player }}</span>
      <p><strong>Team:</strong> {{ topp.team }}</p>
      <p><strong>Position:</strong> {{ topp.position }}</p>
      <p><strong>Highlights:</strong> {{ topp.highlight }}</p>
      <p><strong>Year:</strong> {{ topp.year }}</p>
      <div>
      <img  class="card-panel grey lighten-5 z-depth-1 responsive-img" src="{{ topp.img }}" alt="Relevent Card">
      </div>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
